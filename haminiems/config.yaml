# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: HAminiEMS
version: "1.0.0"
slug: haminiems
description: Mini Energy Management System für Home Assistant
url: "https://github.com/GuidoJeuken-6512/HAminiEMS"
arch:
  - aarch64
  - amd64
init: false
ingress: true
homeassistant_api: true
webui: http://[HOST]:[PORT:8099]/
map:
  - share:rw
options:
  ha_url: "http://homeassistant:8123"
  ha_token: ""
  refresh_interval: 30
schema:
  ha_url: "str?"
  ha_token: "str?"
  refresh_interval: "int(1,)?"
# Für lokale Entwicklung: image-Zeile entfernt - wird lokal aus Dockerfile gebaut
# Für veröffentlichte Version: Füge die nächste Zeile hinzu und setze den korrekten Tag

